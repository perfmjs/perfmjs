<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>[perfmjs]Demo</title>
	<style>
		.delayload{
			height:160px;
			width:199px;
			border:1px solid red;
			float:left;
		}
		.placehoder{
			height:1360px;
			width:400px;
			border:1px solid black;
		}
		.delayinit{
			height:260px;
			width:400px;
			border:1px solid blue;
		}
	</style>
	<script type="text/javascript" src="/perfmjs/build/core.js?v=2012120303^{n:'css-comm',f:'',t:'css',m:'fb;common;',d:'http://192.168.66.150:63342'}|{n:'js-comm',f:'/perfmjs/js/include-js.js',t:'js',m:'jq;ajax;form;app;',d:'http://192.168.66.150:63342'}"></script>
  </head>
  <!--页面上只应该有一个很小的js文件被放置在<script>标签中加载，其余都是无阻塞加载-->
  <body>
    <div class="content" id="content">
        <input type="button" value="测试弹窗(因未加载弹窗组件，该功能第1次使用无效）" onclick="webAlert({content:'您收到 <strong>1</strong> 条消息', left:'right', top:'bottom', time:'100', fixed:true});" />
        <input type="button" value="测试弹窗（使用前先加载弹窗组件，该功能永远有效）" onclick="openWebAlert();" />
		<br/><br/>
        <input id="eventproxyBtn" type="button" value="模块间交互(需加载jQuery框架)"/>
		<input id="eventproxyBtnxx" type="button" value="模块间交互xx(不需加载jQuery框架)" onclick="perfmjs.eventproxy.instance.emit(perfmjs.appconfig.events.heartbeat, {msg:'模块间交互xx'});" />
        <input id="jq_try_btn" type="button" value="测试jquery功能(需加载jQuery框架)"/>
        <div class="placehoder"> I am just a placehoder.</div>
    </div>
    <script type="text/javascript">
    //第1种加载res方法为加载core.js，如：/perfmjs/build/core.js?v=2012120303^{n:'css-comm',f:'/perfmjs/js/include-css.js',t:'css',m:'fb;common;',d:'http://192.168.66.150:63342'}|{n:'js-comm',f:'/perfmjs/js/include-js.js',t:'js',m:'jq;ajax;form;app;',d:'http://192.168.66.150:63342'}
    //第2种res加载方法如下：
    perfmjs.includeres.loadHeadRes("/perfmjs/js/src/onlyforload.js", function() {
      //console.log('==========load onlyforload.js=========');
    });
    //第3种res加载方法如下：
    var loadedWebAlert = false;
    function openWebAlert() {
        if (loadedWebAlert) {
            webAlert({content:'您收到 <strong>2</strong> 条消息,  currentDomain:' + perfmjs.currentDomain, left:'right', top:'bottom', time:'100', fixed:true});
        }
        perfmjs.includeres.load({src:"{n:'css1-webdialog',t:'css',m:'webdialog;'}|{n:'js1-webdialog',t:'js',m:'webdialog;'}"}
        ).loadModules({name:'css1-webdialog', type:'css', mdCallback:function(source, module, combineUrls) {
            if (module === 'webdialog') {
                combineUrls[combineUrls.length] = 'http://r.aicaicdn.com/js/plugins/webdialog/skin/new2010/new2010.css?v=20121204001';
            }
        }, afterLoadedCallback:function() {
            //webAlert({content:'您收到 <strong>2</strong> 条消息', left:'right', top:'bottom', time:'100', fixed:true});
        }}).loadModules({name:'js1-webdialog', type:'js', mdCallback:function(source, module, combineUrls) {
            if (module === 'webdialog') {
                combineUrls[combineUrls.length] = 'http://r.aicaicdn.com/min/b=js&f=plugins/webdialog/webDialog.js';
            }
        }, afterLoadedCallback:function() {
            loadedWebAlert = true;
            webAlert({content:'您收到 <strong>2</strong> 条消息', left:'right', top:'bottom', time:'100', fixed:true});
        }});
        return true;
    }
    //第4种res加载资源的方法如下：
    //perfmjs.includeres.load({src:"{n:'css-webdialog',f:'/perfmjs/js/include-webdialog.js',t:'css',m:'webdialog;'}|{n:'js-webdialog',t:'js',m:'webdialog;'}"});
    </script>
  </body>
</html>
